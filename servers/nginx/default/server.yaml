name: nginx

parameters:
  nginx_binary: nginx

configs:
  fastcgi_params:
    file: config/fastcgi_params
    parameters:
      cgi_vars:
        QUERY_STRING: $query_string
        REQUEST_METHOD: $request_method
        CONTENT_TYPE: $content_type
        CONTENT_LENGTH: $content_length
        SCRIPT_FILENAME: $document_root$fastcgi_script_name
        SCRIPT_NAME: $fastcgi_script_name
        REQUEST_URI: $request_uri
        DOCUMENT_URI: $document_uri
        DOCUMENT_ROOT: $document_root
        SERVER_PROTOCOL: $server_protocol
        REQUEST_SCHEME: $scheme
        HTTPS: $https if_not_empty
        GATEWAY_INTERFACE: CGI/1.1
        SERVER_SOFTWARE: nginx/$nginx_version
        REMOTE_ADDR: $remote_addr
        REMOTE_PORT: $remote_port
        SERVER_ADDR: $server_addr
        SERVER_PORT: $server_port
        SERVER_NAME: $server_name
        # PHP only, required if PHP was built with --enable-force-cgi-redirect
        REDIRECT_STATUS: 200
  nginx_conf:
    file: config/nginx.conf
    parameters:
      access_log: /dev/stdout
      error_log: /dev/stderr
      worker_connections: 1024
      global_directives: {}
      http_directives: {}
      server_directives: {}
      root_location_directives: {}
      extra_locations: []

sandboxes:
  common:
    hooks:
      start:
        command:
          executable: '{{ .Parameters.GetString "nginx_binary" }}'
          args: ['-c', '{{ .Configs.nginx_conf }}']
      stop:
        # signal: SIGQUIT # graceful
        signal: SIGTERM # fast
      reload:
        signal: SIGHUP
  container:
    image: 'nginx:latest'

actions:
  expect:
    server_start:
      output:
        order: fixed
        render_template: false
        match: 'regexp'
        messages:
          - '\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2} \[notice\] \d+#\d+: start worker process \d+'
    server_stop:
      output:
        order: fixed
        render_template: false
        match: 'regexp'
        messages:
          - '\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2} \[notice\] \d+#\d+: exit'
    access_log:
      parameters:
        method: 'GET'
        path: '/'
        status: 200
      output:
        type: stdout # default is any
        messages:
          - '"{{ .Parameters.GetString "method" }} {{ .Parameters.GetString "path" }} HTTP/1.1" {{ .Parameters.GetString "status" }}'